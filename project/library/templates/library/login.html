<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>ログイン｜分散型図書管理アプリ</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        
        <div class="d-flex align-items-center justify-content-center" style="height: 60vh;">
            <form method="post">
                {% csrf_token %}
                <p class="text-center"  style="font-size: 30px; margin-bottom: 5%;">分散型図書管理アプリ</p>
                
                {% for item in form %}
                    <div class="form-group mx-auto">
                        <input
                            type="{{item.field.widget.input_type}}"
                            class="form-control"
                            {% if item.field.required %}required{% endif %}
                            name="{{item.name}}"
                            id="{{item.id_for_label}}"
                            placeholder="{{item.label}}">
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-secondary" style="width: 100%;">ログイン</button>
            </form>
        </div>
    </body>
</html>
