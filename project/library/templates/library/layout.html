{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>

        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap-datepicker CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/css/bootstrap-datepicker.min.css">
        <!-- jQuery JS -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <!-- Bootstrap-datepicker JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/js/bootstrap-datepicker.min.js"></script>
        <!-- Bootstrap-datepicker ja (Japanese) language file -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/locales/bootstrap-datepicker.ja.min.js"></script>
    
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #d3d3d3;">
            <div class="container-fluid">
                <a class="navbar-brand">分散型図書管理アプリ</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'index' %}">マイページ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active"  href="{% url 'search_book' %}">本を探す</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active"  href="{% url 'return_book' %}">本を返却する/予約を取り消す</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active"  href="{% url 'history' %}">貸出返却履歴</a>
                        </li>
                    </ul>
                </div>
                <div class="mr-auto">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="navbar-text mr-2" style="color: #000000;">ログイン中：{{ login_user }}</a>
                    </li>    
                    <li class="nav-item">
                        <a class="btn btn-secondary" href="{% url 'logout' %}">ログアウト</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>

        <div>
            <div>
                {% block header %}
                {% endblock %}
            </div>
        </div>

        <div>
            {% block content %}
            {% endblock %}
        </div>

    </body>
</html>
