{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
    </head>
    <body>
        <h1>分散型図書管理アプリ</h1>
        <p>ログイン中：{{ login_user }}</p>
        <a href="{% url 'logout' %}">ログアウト</a>

        <nav>
            <ul>
                <li>
                    <a href="{% url 'index' %}">マイページ</a>
                </li>
                <li>
                    <a href="{% url 'search_book' %}">本を探す</a>
                </li>
                <li>
                    <a href="{% url 'return_book' %}">本を返却する</a>
                </li>
                <li>
                    <a href="{% url 'history' %}">貸出返却履歴</a>
                </li>
            </ul>
        </nav>

        <div>
            <div>
                {% block header %}
                {% endblock %}
            </div>
        </div>

        <div>
            {% block content %}
            {% endblock %}
        </div>

    </body>
</html>
