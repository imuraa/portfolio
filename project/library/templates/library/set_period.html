{% extends 'library/layout.html' %}

{% block content %}

<form action="{% url 'set_period' book.id %}" method="post">
    {% csrf_token %}
    <table>
        {{ form.media }}
        {{ form }}
    <tr><th><td>
    <input type="submit" value="click">
    </td></th></tr>
    </table>
</form>

<script>
    // Function to initialize Datepicker for a given field
    function initializeDatepicker(fieldId) {
        $('#' + fieldId).datepicker({
            format: 'yyyy-mm-dd',
            autoclose: true,
            language: 'ja'
        });
    }

    // Datepicker initialization for the model form fields
    $(document).ready(function(){
        initializeDatepicker('{{ form.start.id_for_label }}');
        initializeDatepicker('{{ form.end.id_for_label }}');
    });
</script>

{% endblock %}
